<!--Contact Form
=========================-->

<div class="container">
	<div class ="row">
		<div class ="col-md-12">

		<h2>Please feel free to contact me here:</h2> </hr>

		<form class="form-horizontal margin-bottom: 40px;" action="MAILTO:kanedk@tcd.ie" method="post" enctype="text/plain" >

			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="Enter Name..."/>
			</div>
          </div>

          <div class="form-group">
		  		<label for="email" class="col-sm-2 control-label">Email</label>
		  		<div class="col-sm-6">
		  		<input type="email" class="form-control" placeholder="Enter Email..."/>
		  	 </div>
          </div>

          <div class="form-group">
		  		 <label for="message" class="col-sm-2 control-label">Message</label>
		  		 <div class="col-sm-6">
		  		 <textarea class ="form-control" rows = "3" placeholder="Enter Message..."></textarea>
		  		 </div>
		  	</div>
          </div>

          <div class="form-group">
          	<div class="col-sm-offset-2 col-sm-6 ">
          		<button type="submit" class="btn btn-default" value="send">Submit</button>
          		<button type="reset" class="btn btn-default">Clear</button>

          	</div>
          </div>

		</form>

		</div>
	</div>
</div>
